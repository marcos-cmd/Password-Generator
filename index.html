<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos' Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Marcos' Password Generator</span>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <br />
                    <h4>Generate Password Here</h4>
                    <br />

                    <!--Password Textbox shows the generated password-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <br />

                    <!--Slider controls the character count of the generated password-->
                    <input type="range" min="0" max="50" name="slider" id="slider">
                    <!--length div describes the character count of the generated password-->
                    <div id="length"></div>
                    <br />

                    <!--This button generates a password-->
                    <button type="button" class="btn btn-primary">Generate</button>

                    <!--This button copies the password to the clipboard-->
                    <button type="button" class="btn btn-warning">Copy to Clipboard</button>
                </div>
            </div>

            <!--This div shows previously generated passwords-->
            <div class="previousPasswords">
                <br />
                <h5>Previously Generated Passwords</h5>
                <br />
                <div class="card" id="prevPass" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <button type="button" class="btn btn-warning">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
