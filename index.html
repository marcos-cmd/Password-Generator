<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos' Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Marcos' Password Generator</span>
    </nav>

    <div class="container">

        <!--Added a hidden alert, shows when password is copied-->
        <div class="alert alert-warning collapse" role="alert" id="success">
            Your password was successfully copied to your clipboard!
        </div>

        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <br />
                    <h4>Generate Password Here</h4>
                    <br />

                    <!--Password Textbox shows the generated password-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
                        </div>
                        <input type="text" id="password" placeholder="Your Secure Password" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <br />

                    <!--Slider controls the character count of the generated password-->
                    <input type="range" min="0" max="50" name="slider" id="slider">
                    <!--length div describes the character count of the generated password-->
                    <h6 id="length"></h6>
                    <br />

                    <!--This button generates a password-->
                    <button type="button" id="generate" class="btn btn-primary">Generate</button>

                    <!--This button copies the password to the clipboard-->
                    <button type="button" id="copy" class="btn btn-warning">Copy to Clipboard</button>
                </div>
            </div>

            <!--This div shows previously generated passwords-->
            <div class="previousPasswords">
                <br />
                <h5>Previously Generated Passwords</h5>
                <br />
                <div class="card" id="passCard" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="prevPass"></h5>
                        <p class="card-text"></p>
                        <button type="button" id="copy2" class="btn btn-warning">Copy Highlighted Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
